<mat-card *ngIf="!!log">
    <mat-card-header>
        <mat-card-title>{{ formatDate(log.date) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ log.message }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
