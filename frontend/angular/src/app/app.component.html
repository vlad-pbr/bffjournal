<mat-toolbar color="primary">
    <span>BFF Journal</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="openUserDialog()">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>

<div class="center-contaner">
    <ng-template [ngIf]="isLoggedIn()">
        <form [formGroup]="logForm" class="center-container-item">
            <mat-form-field class="full-width">
                <mat-label>What's on your mind?</mat-label>
                <textarea matInput formControlName="message"></textarea>
                <button disabled="{{ !isValidLog() }}" matSuffix mat-icon-button (click)="createLog()">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <ng-template [ngIf]="getLogs().length > 0">
            <div class="center-container-item" *ngFor="let log of getLogs()">
                <app-log [log]="log" (delete)="deleteLog($event)"></app-log>
            </div>
        </ng-template>
    </ng-template>
    <div><h2 class="center-container-item center-text error-text">{{ message }}</h2></div>
</div>
